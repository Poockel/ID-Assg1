<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juvee Website</title>
    <script
      src="https://kit.fontawesome.com/5b47decdf8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://use.typekit.net/req6tox.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-nav="false">
    <main>
      <div class="homepage">
        <div class="logo">
          <img class="homelogo" src="images/juvee_logo.png" alt="juvee_logo" />
        </div>
        <div>
          <img class="home" src="images/home.jpg" alt="home_image" />
        </div>
        <a class="roc-grotesk-font" href="#benefits" id="btn">Explore</a>
      </div>
      <div class="benefits roc-grotesk-font" id="benefits">
        <div>
          <p class="appear" id="d">Delicious.</p>
          <p class="appear" id="r">Refreshing.</p>
          <p class="appear" id="z">Zero Trade-Offs.</p>
        </div>
      </div>
      <div class="components roc-grotesk-font">
        <div>
          <img class="appear" id="energyimg" src="images/energy.png" />
          <img class="appear" id="moodimg" src="images/mood.png" />
          <img class="appear" id="focusimg" src="images/focus.png" />
          <img class="appear" id="immunityimg" src="images/immunity.png" />

          <div class="componenttitle" id="energy">
            <p class="appear">Energy</p>
          </div>
          <div class="componenttitle" id="mood">
            <p class="appear">Mood</p>
          </div>
          <div class="componenttitle" id="focus">
            <p class="appear">Focus</p>
          </div>
          <div class="componenttitle" id="immunity">
            <p class="appear">Immunity</p>
          </div>

          <div class="componentsource" id="energysource">
            <span class="spansource appear"
              >From Vitamin B,<br />Taurine & Caffine</span
            >
          </div>
          <div class="componentsource" id="moodsource">
            <span class="spansource appear">From L-Theanine</span>
          </div>
          <div class="componentsource appear" id="focussource">
            <span class="spansource">From Panax Ginseng<br />Maca Root</span>
          </div>
          <div class="componentsource appear" id="immunitysource">
            <span class="spansource">From Vitamin C</span>
          </div>

          <div class="hidden"></div>
        </div>
      </div>
      <div class="lastpage roc-grotesk-font">
        <div>
          <div id="text">
            <p>JOIN JUVEE NATION</p>
            <p>
              Be the first to hear about news, upcoming<br />releases and more
            </p>
          </div>
          <div id="subscribe">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
            />
            <input
              type="image"
              src="images/submitbutton.png"
              id="submit"
              alt="submit"
            />
          </div>
          <div id="socials">
            <div>
              <input
                type="image"
                src="images/instagram_logo.png"
                class="social"
                alt="instagram_logo"
              />
              <input
                type="image"
                src="images/tiktok_logo.png"
                class="social"
                alt="tiktok_logo"
              />
              <input
                type="image"
                src="images/twitter_logo.png"
                class="social"
                alt="twitter_logo"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav id="nav">
      <div id="nav-links">
        <a class="nav-link" href="#">
          <img class="nav-icon" src="images/variety_pack_with_fruits.png" alt="icon"/>
          <p class="nav-link-label roc-grotesk-font">Home</p>
          <img class="nav-link-image" src="images/home.jpg" />
        </a>
        <a class="nav-link" href="#">
          <img class="nav-icon" src="images/variety_pack_with_fruits.png" alt="icon"/>
          <p class="nav-link-label roc-grotesk-font">Shop</p>
          <img class="nav-link-image" src="images/shop.jpg" />
        </a>
        <a class="nav-link" href="#">
          <img class="nav-icon" src="images/variety_pack_with_fruits.png" alt="icon"/>
          <p class="nav-link-label roc-grotesk-font">About</p>
          <img class="nav-link-image" src="images/about.jpg" />
        </a>
        <a class="nav-link" href="#">
          <img class="nav-icon" src="images/variety_pack_with_fruits.png" alt="icon"/>
          <p class="nav-link-label roc-grotesk-font">Contact</p>
          <img class="nav-link-image" src="images/contact.jpg" />
        </a>
      </div>
    </nav>
    <button id="nav-toggle" type="button" onclick="toggleNav()">
      <i class="open fa-solid fa-bars-staggered"></i>
      <i class="close fa-solid fa-xmark"></i>
    </button>
    <script src="script.js"></script>
  </body>
</html>
